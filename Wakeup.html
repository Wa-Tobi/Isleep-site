<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Simple Duration Picker for sleep time</title>

  <link rel="stylesheet" href="jquery.durationpicker.css">

  <style>
    body { background: #f7f7f7; font-family: 'Roboto'; }
      h1{
          text-align: center;
      }
      .container { margin: 150px auto; max-width: 960px; }
      h3{
          margin-top: 30px;
      }
      button{
          margin-top: 10px;
          font-size: 13px;
          margin-left: 20px;
      }

      span{
          padding: 10px;
          margin-top: 0px;
          display: block;
          color: green;
      }
  </style>
</head>

<body>
  <div class="container">
    <h1>Simple WAKEUP TIME duration picker </h1>


<h3>Select wakeup time in - Hours and minutes </h3>
<input type="hidden" name="example4"/>
<span id="btn-example4">Select Value</span>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="jquery.durationpicker.js"></script>

<script>
$(document).ready(function() {
    $('input[name=example1]').durationpicker()
    .on("change", function(){
        $('#btn-example1').text("Duration (secs): " + $(this).val());
    });

    $('input[name=example2]').durationpicker()
    .on("change", function(){
        $('#btn-example2').text("Duration (secs): " + $(this).val());
    });

    $('input[name=example3]').durationpicker({minsJump: 15})
    .on("change", function(){
        $('#btn-example3').text("Duration (secs): " + $(this).val());
    });

    $('input[name=example4]').durationpicker({showDays: false})
    .on("change", function(){
        $('#btn-example4').text("Duration (secs): " + $(this).val());
    });

    $('input[name=example5]').durationpicker({daysLabel:"d", hoursLabel: "hr", minsLabel:"mins"})
    .on("change", function(){
        $('#btn-example5').text("Duration (secs): " + $(this).val());
    });


    $('input[name=example6]').on("change", function(){
        $('#btn-example6').text("Duration (secs): " + $(this).val());
    });
    $('input[name=example6]').durationpicker({allowZeroTime: false})


});
</script>

</body>
</html>
