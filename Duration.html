
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sleep time Duration Picker </title>
<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="duration-picker.css" rel="stylesheet" type="text/css">
<style>
body { background-color:#384047; color:#fff;}
.container { margin:150px auto; max-width:640px;}
</style>
</head>

<body>

<div class="container">
<h1>Sleep time Duration Picker </h1>
<input type="text" id="duration" name="duration"><br>
<br>
<input id="button" type="button" value="Submit" class="btn btn-primary">
<br><br>

<input id="result" type="text" class="form-control">
</div>
<script src="http://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="duration-picker.js"></script>
<script>
var input = $("#duration");
var button = $("#button");

// Change this to use options
input.durationPicker();

button.on('click', function () {
  $("#result").val(input.val());
})
</script>

</body>
</html>
